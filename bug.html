<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <div id="myDiv"></div> <script> function myFunction() { document.getElementById("myDiv").innerHTML = "Hello";  //This will work fine } myFunction(); //This will execute immediately function anotherFunction() {   document.getElementById("myDiv").innerHTML = "World!"; //This will throw an error } setTimeout(anotherFunction, 0); //This will execute later, but may throw an error</script></body></html>
